<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Calcule seu Rendimento</h1>
      <form action="" class="form">
        <label for="input-valor-inicial">Valor Inicial (R$):</label>
        <input type="text" id="input-valor-inicial" />

        <label for="input-aporte-mensal">Valor a Investir Mensalmente (R$):</label>
        <input type="text" id="input-aporte-mensal" />

        <label for="input-anos">Anos:</label>
        <input type="text" id="input-anos" />

        <button>Calcular</button>
        <div id="resultado"></div>
      </form>
    </section>

    <script src="./assets/js/tttmain.js"></script>
  </body>
</html>
